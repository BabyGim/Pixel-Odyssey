<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - PIXEL ODYSSEY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="index.html">ð“‚ƒðŸ–Œ PIXEL ODYSSEY</a>
</nav>

<div class="container mt-5 text-center">
    <div class="card p-3">
        <img id="productImage" class="img-fluid" alt="Product Image">
        <h2 id="productName" class="mt-3"></h2>
        <p id="productPrice" class="price"></p>
        <p id="productDescription" class="text-white"></p>
        <button class="btn btn-primary addToCart">Add to Cart</button>
    </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    let product = JSON.parse(localStorage.getItem("selectedProduct"));

    if (product) {
        document.getElementById("productImage").src = product.img;
        document.getElementById("productName").textContent = product.name;
        document.getElementById("productPrice").textContent = "$" + product.price;
        document.getElementById("productDescription").textContent = product.description || "No description available.";
    }

    document.querySelector(".addToCart").addEventListener("click", function () {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push(product);
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(product.name + " has been added to your cart!");
    });
});
</script>

</body>
</html>
