<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIXEL ODYSSEY</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark p-3">
    <a class="navbar-brand" href="#">ð“‚ƒðŸ–Œ PIXEL ODYSSEY</a>
    <button class="btn btn-light" id="viewCart">ðŸ›’ Cart (<span id="cartCount">0</span>)</button>
</nav>

<div class="container mt-4">
    <div class="row row-cols-1 row-cols-md-3 g-4" id="product-list">
    </div>
</div>

<div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your Cart</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <ul id="cartItems" class="list-group"></ul>
                <p class="mt-2"><strong>Total:</strong> $<span id="cartTotal">0.00</span></p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="clearCart">Clear Cart</button>
                <button class="btn btn-success" id="checkout">Checkout</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="checkoutModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Checkout</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="checkoutForm">
                    <div class="mb-2">
                        <label class="form-label">Name:</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Email:</label>
                        <input type="email" class="form-control" required>
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Payment Method:</label>
                        <select class="form-control">
                            <option>PayPal</option>
                            <option>Credit Card</option>
                            <option>GCash</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Place Order</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
